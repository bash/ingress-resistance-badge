<!DOCTYPE html>
<html>
<head>
    <title>Ingress Resistance Badge</title>

    <meta name="description" content="Get your Ingress Resistance Badge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="http://fonts.googleapis.com/css?family=Coda" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="icon" href="images/favicon.png"/>
</head>
<body>

<main class="page-wrap">
    <h1>Ingress Resistance Badge</h1>

    <section layout wrap>
        <canvas id="badge" width="500px" height="751px"></canvas>
        <form>
            <label class="input-wrap">
                <span class="label">Agent</span>
                <input type="text" id="agent" placeholder="AgentRuby"/>
            </label>

            <label class="input-wrap">
                <span class="label">Level</span>
                <input type="number" id="level" placeholder="8" min="1" max="16"/>
            </label>

            <label class="input-wrap">
                <span class="label">Country</span>
                <input type="text" id="country" placeholder="Switzerland"/>
            </label>

            <a class="link-button" download="badge.png" href="#" id="download">Download</a>
        </form>
    </section>
</main>

<script src="js/index.js"></script>
</body>
</html>
